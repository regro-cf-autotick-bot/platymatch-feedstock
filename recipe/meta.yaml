{% set name = "PlatyMatch" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/PlatyMatch-{{ version }}.tar.gz
  sha256: 8fc7c437c1565c51744320ef09a91de72366beebdaa44780eaac2598eb3d810b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - napari
    - napari-plugin-engine >=0.1.4
    - numpy
    - pandas
    - pytest
    - python >={{ python_min }}
    - scikit-image
    - scikit-learn
    - simpleitk
    - tqdm

test:
  imports:
    - platymatch
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/juglab/PlatyMatch
  summary: PlatyMatch allows registration of volumetric images of embryos by establishing correspondences between cells
  license: CC-BY-NC-4.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
